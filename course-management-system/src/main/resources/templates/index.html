<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{images/icons/favicon.ico}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/images/img-01.png" alt="IMG">
            </div>

            <form name="f1" class="login100-form validate-form">
					<span class="login100-form-title" th:method="post">
						Member Login
					</span>
                <!--data-validate="Valid email is required: ex@abc.xyz"-->
                <div class="wrap-input100 validate-input">
                    <input id="userId" class="input100" type="text" name="userId" placeholder="User ID">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input id="pwd" class="input100" type="password" name="pwd" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>
                <div>
                    <!--<span class="focus-input100"></span>-->
                    <!--<span class="symbol-input100">-->
                    <!--<i class="fa fa-lock" aria-hidden="true"></i>-->
                    <!--</span>-->
                    <select id="role" name="role" class="styled-select" title="Choose Role">
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                        <option value="coordinator">Coordinator</option>
                        <option value="lecturer">Lecturer</option>
                    </select>

                </div>
                <div class="container-login100-form-btn">
                    <!--<button name="signIn" class="login100-form-btn" onclick="f1.action='/login';f1.submit()">-->
                    <button name="signIn" class="login100-form-btn" onclick="onLogin()">
                        Sign in
                    </button>
                    <br>
                    <button id="#btn" name="signUp" class="login100-form-btn" onclick="onSignUp()">
                        Sign up
                    </button>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="#" data-toggle="modal" data-target="#myModal">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>

            </form>

        </div>
    </div>
</div>


<!--===============================================================================================-->
<script th:src="@{vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{vendor/tilt/tilt.jquery.min.js}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script th:src="@{js/main.js}"></script>
<script language="JavaScript">
    function onSignUp() {
        document.f1.action = '/signUp';
        document.f1.submit();
        $.ajax({
            url: "/signUp",
            type: "post",
            dataType: "boolean",
            success: function (json) {
                alert("成功");
            }
        })
    }

    function onLogin() {
        var userId = document.getElementById("userId").value;
        var pwd = document.getElementById("pwd").value;
        var role = document.getElementById("role").value;
        $.ajax({
            type: "POST",
            url: "/login",
            data: {"userId": userId, "pwd": pwd, "role": role},
            success: function (data) {
                var info = data.info;
                if (info === "登录失败") {
                    alert("登录失败");
                } else {
                    location.href = "/" + data.role;
                }
            }
        });
    }
</script>
</body>
</html>
